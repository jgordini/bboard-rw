services:
  web:
    image: realworld-leptos:0.1.0
    build: .
    restart: unless-stopped
    environment:
      DATABASE_URL: '${DATABASE_URL:-postgres://postgres:postgres@db/realworld}'
      JWT_SECRET: '${JWT_SECRET:-changeme when deploy to production}'
      INITIAL_ADMIN_EMAIL: '${INITIAL_ADMIN_EMAIL:-admin@admin.com}'
      INITIAL_ADMIN_PASSWORD: '${INITIAL_ADMIN_PASSWORD:-admin}'
      MAILER_EMAIL: '${MAILER_EMAIL:-m@example.com}'
      MAILER_PASSWD: '${MAILER_PASSWD:-yourpassword}'
      MAILER_SMTP_SERVER: '${MAILER_SMTP_SERVER:-smtp-mail.outlook.com}'
    ports:
      - '${WEB_BIND_HOST:-0.0.0.0}:${WEB_PORT:-8080}:8080'
    depends_on:
      db:
        condition: service_healthy
  caddy:
    build:
      context: .
      dockerfile: caddy/Dockerfile
    restart: unless-stopped
    profiles: ["tls"]
    depends_on:
      - web
    environment:
      DOMAIN: '${DOMAIN:-localhost}'
      DOMAIN_WWW: '${DOMAIN_WWW:-localhost}'
      LETSENCRYPT_EMAIL: '${LETSENCRYPT_EMAIL:-admin@example.com}'
      CLOUDFLARE_DNS_API_TOKEN: '${CLOUDFLARE_DNS_API_TOKEN:-}'
    ports:
      - '${WEB_HTTP_PORT:-80}:80'
      - '${WEB_HTTPS_PORT:-443}:443'
    volumes:
      - './caddy/Caddyfile:/etc/caddy/Caddyfile:ro'
      - 'caddy_data:/data'
      - 'caddy_config:/config'
  db:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_DB: '${POSTGRES_DB:-realworld}'
      POSTGRES_USER: '${POSTGRES_USER:-postgres}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-postgres}'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-realworld}"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - '${POSTGRES_DATA_DIR:-db_data}:/var/lib/postgresql/data'
    ports:
      - '127.0.0.1:${DB_PORT:-5432}:5432'

volumes:
  db_data:
  caddy_data:
  caddy_config:
